<!DCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5), 0 12px 24px rgba(0, 0, 0, 0.5);
      max-width: 80%;
      width: 600px;
      position: relative;
      box-sizing: border-box;
      z-index: 1;
      border: 1px solid #e0e0e0;
      backdrop-filter: blur(10px);
    }
    .header {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e6f9ff; /* Light white neon color */
      font-size: 14px;
      letter-spacing: 1.5px;
      text-shadow: 0 0 12px #e6f9ff;
    }
    .header #currentTime, .header #currentDate, .header #rentalCount {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      color: #e6f9ff; /* Light white neon color */
      letter-spacing: 1.5px;
      text-shadow: 0 0 12px #e6f9ff;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #666;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #ffffff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    input[type="submit"]:active {
      transform: scale(0.98);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    #output {
      margin-top: 20px;
      text-align: center;
      font-size: 24px;
      color: #e6f9ff; /* Light white neon color */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 2px;
      text-shadow: 0 0 12px #e6f9ff;
    }
    .background-image {
      position: absolute;
      bottom: 0;
      right: 0;
      height: 100%;
      width: 100%;
      background: url('https://images.unsplash.com/photo-1501862700950-18382cd41497?q=80&w=2238&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
      background-size: cover;
      z-index: 0;
    }
    .container h1 {
      margin-top: 0;
      text-align: center;
      color: #e6f9ff; /* Light white neon color */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 2px;
      text-shadow: 0 0 12px #e6f9ff;
    }
    @media (max-width: 600px) {
      .header {
        font-size: 14px;
        flex-direction: column;
        align-items: flex-start;
      }
      .container {
        padding: 15px;
        max-width: 100%;
      }
      input[type="submit"] {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="container">
    <div class="header">
      <span id="currentDate"></span>
      <span id="currentTime"></span>
      <span id="rentalCount">Loading...</span>
    </div>
    <h1>LOEMII BILLIARD TRX</h1>
    <form id="rentalForm">
      <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" placeholder="Nama" required />
      </div>
      <div class="form-group">
        <label for="noTelp">No. Telp</label>
        <input type="text" id="noTelp" name="noTelp" placeholder="No. Telp" required />
      </div>
      <div class="form-group">
        <label for="durasi">Durasi (jam)</label>
        <input type="number" id="durasi" name="durasi" placeholder="Durasi (jam)" required />
      </div>
      <div class="form-group">
        <label for="biaya">Biaya (Rp)</label>
        <input type="number" id="biaya" name="biaya" placeholder="Biaya (Rp)" required />
      </div>
      <input type="submit" value="Simpan" />
    </form>
    <div id="output"></div>
  </div>
  
  <script>
    // Function to update the current time and date in long format
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('currentTime').textContent = timeString;
      document.getElementById('currentDate').textContent = dateString;
    }
    
    // Update time every second
    setInterval(updateTime, 1000);
    updateTime(); // Initial call to set the time immediately
    
    // Load rental count from Google Sheets
    function loadRentalCount() {
      google.script.run.withSuccessHandler(function(response) {
        document.getElementById('rentalCount').textContent = `Rental Count: ${response}`;
      }).getRentalCount();
    }
    
    loadRentalCount(); // Load rental count on page load
    
    // Handle form submission
    document.getElementById('rentalForm').onsubmit = function(event) {
      event.preventDefault(); // Prevent the default form submission

      const form = event.target;
      const formData = new FormData(form);
      const formObject = Object.fromEntries(formData.entries()); // Convert form data to an object

      console.log("Form data:", formObject); // Log form data for debugging

      google.script.run.withSuccessHandler(function(response) {
        document.getElementById('output').innerText = `Thank you, Your data is recorded.`;
        form.reset();
        loadRentalCount(); // Reload rental count after form submission
      }).processForm(formObject);
    };
  </script>
</body>
</html>
